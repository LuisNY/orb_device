version: '2'

services:

  mock-server:
    container_name: mock-server
    build: ./mock_server
    ports:
      - 8002:8002
    networks:
      - orb-network

  orb:
    container_name: orb
    build: ./orb
    links:
      - mock-server:alias
    ports:
      - 8001:8001
    networks:
      - orb-network

networks:
  orb-network:
    driver: bridge